<!DOCTYPE html>
<html>
<head>
	<title>home</title>
	<style>
		* {box-sizing: border-box;}
		html, body {height: 100%;margin: 0;background-color: black; display: flex;justify-content: center;align-items: center;}
		.grid-container {display: grid;}
		.grid-item {;display: flex;align-items: center;justify-content: center;border: 2px solid lime;}
		.one {grid-template-columns: 1fr;grid-template-rows: 1fr 1fr;}
		.half {width: 50vw;height: 50vh;}
		.full {width: 100%;height: 100%;display: block;text-align: center;font-size: 2em;background-color: black;color: lime;}
	</style>
</head>
<body>
	<div class="grid-container one half">
		<div class="grid-item">
			<form action="{{ url_for('menu') }}" method="get" class="full">
				<button type="submit" class="full">menu</button>
			</form>
		</div>
		<div class="grid-item">
			<form action="{{ url_for('about') }}" method="get" class="full">
				<button type="submit" class="full">about me</button>
			</form>
		</div>
	</div>
</body>
</html>
